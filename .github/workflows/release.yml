name: Release & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'src-tauri-native/**'
  workflow_dispatch:
    inputs:
      build_native:
        description: "Build pake-native (all platforms)"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-native-linux:
    if: >-
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.build_native)
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            asset: pake-native-linux-amd64
          - target: aarch64-unknown-linux-gnu
            asset: pake-native-linux-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          rustup target add aarch64-unknown-linux-gnu
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Create build config
        run: |
          mkdir -p src-tauri-native/.pake
          echo '{"url":"https://example.com","app_name":"PakeNative","width":1200,"height":780}' > src-tauri-native/.pake/native_config.json

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --manifest-path src-tauri-native/Cargo.toml --target ${{ matrix.target }}

      - name: Prepare release asset
        run: |
          cp src-tauri-native/target/${{ matrix.target }}/release/pake-native ${{ matrix.asset }}
          chmod +x ${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  build-native-extras:
    if: github.event_name == 'workflow_dispatch' && inputs.build_native
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: pake-native-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset: pake-native-macos-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: pake-native-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Create build config
        shell: bash
        run: |
          mkdir -p src-tauri-native/.pake
          echo '{"url":"https://example.com","app_name":"PakeNative","width":1200,"height":780}' > src-tauri-native/.pake/native_config.json

      - name: Build
        shell: bash
        run: cargo build --release --manifest-path src-tauri-native/Cargo.toml --target ${{ matrix.target }}

      - name: Prepare release asset
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp src-tauri-native/target/${{ matrix.target }}/release/pake-native.exe ${{ matrix.asset }}
          else
            cp src-tauri-native/target/${{ matrix.target }}/release/pake-native ${{ matrix.asset }}
            chmod +x ${{ matrix.asset }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release-native:
    needs: [build-native-linux, build-native-extras]
    if: always() && needs.build-native-linux.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all native artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pake-native-*
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version = ' src-tauri-native/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Delete existing native-latest release
        run: |
          gh release delete native-latest --yes || true
          git push origin :refs/tags/native-latest || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f native-latest
          git push -f origin native-latest

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: native-latest
          name: "Pake Native v${{ steps.version.outputs.version }}"
          body: |
            ## Pake Native Browser Build

            **Version**: ${{ steps.version.outputs.version }}
            **Commit**: ${{ github.sha }}
            **Build time**: ${{ github.event.head_commit.timestamp }}

            ### Changes

            ${{ github.event.head_commit.message }}

            ---

            ### Downloads

            > Linux builds are always included. macOS/Windows builds are only available when manually triggered with "Build pake-native (all platforms)" enabled.

            | Platform | File |
            |----------|------|
            | Linux AMD64 | `pake-native-linux-amd64` |
            | Linux ARM64 | `pake-native-linux-arm64` |
            | macOS ARM64 (Apple Silicon) | `pake-native-macos-arm64` |
            | macOS AMD64 (Intel) | `pake-native-macos-amd64` |
            | Windows AMD64 | `pake-native-windows-amd64.exe` |
          files: release-files/*
          prerelease: false
          draft: false
